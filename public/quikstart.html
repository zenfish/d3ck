                        </div>

                        <div class="row">

    var cap = { 
              "paranoid": { 
                    "friend request":     "off",
                    "VPN":                "ask",
                    "SIP":                "off",
                    "webRTC":             "off",
                    "file transfer":      "off",
                    "messages":           "ask",
                    "cmd execution":      "off",
                    "Geo-translocation":  "off"
                },
              "reasonably": { 
                    "friend request":     "ask",
                    "VPN":                "ask",
                    "SIP":                "off",
                    "webRTC":             "ask",
                    "file transfer":      "ask",
                    "messages":           "ask",
                    "cmd execution":      "off",
                    "Geo-translocation":  "off"
                },
              "make_it_work": {
                    "friend request":     "on",
                    "VPN":                "on",
                    "SIP":                "on",
                    "webRTC":             "on",
                    "file transfer":      "on",
                    "messages":           "on",
                    "cmd execution":      "ask",
                    "Geo-translocation":  "ask"
                }
              }

    $('#explanations').append('<table id="dyn_table" class="table table-condensed table-hover table-striped"><tr><th>Capability</th><th>State</th></tr><tbody>')
    $.each(cap['make_it_work'], function(k,v) {
        $('#dyn_table').append('<tr><td>' + k + '</td><td>' + v + '</td></tr>')
    })

    $('#explanation_title').append('<span class="color: red">"Make it Work"</span> enables/disables:')

    $('input:radio[name="radio_free_d3ck"]').change(
        function(){
            var val = $(this).val()
            console.log(val + ' was checked')

            $('#explanation_title').html('')
            $('#explanation_title').append('<span class="color: red">"' + val.replace(/_/g, " ") + '"' + "</span> enables/disables:")

            if ($(this).is(':checked')) {
                $('#explanations').html('')
                $('#explanations').append('<table id="dyn_table" class="table table-condensed table-hover table-striped"><tr><th>Capability</th><th>State</th></tr><tbody>')
                $.each(cap[val], function(k,v) {
                    console.log(k,v)
                    $('#dyn_table').append('<tr><td>' + k + '</td><td>' + v + '</td></tr>')
                })
            }
        }
    );
